<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="icon" type="image/x-icon" href="/static/imgs/app_favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(126, 185, 238);">

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">TOPSTechno</a> -->
            <a class="navbar-brand" href="#">
                <img src="/static/imgs/app_logo.png" alt="Logo" width="40" height="35"
                    class="d-inline-block align-text-top">
                TOPSTechno
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Notes</a>
                    </li>
                    {% if user %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success mx-2" type="submit">Search</button>
                    {% if user is none %}
                    <a href="/userlogin" class="btn btn-outline-warning">Login</a>
                    <a href="/usersignup" class="btn btn-outline-primary mx-2">Signup</a>
                    {% else %}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{user}}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Update Profile</a></li>
                            <li><a class="dropdown-item" href="/userlogout">Logout</a></li>

                        </ul>
                    </div>

                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Notes Form Start -->
    <div class=" container my-2">
        <h2 style="text-align: center;">Submit your Notes</h2>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Query Title</label>
                <input type="text" name="title" class="form-control" id="exampleFormControlInput1">
            </div>
            <select class="form-select form-select-lg mb-3" name="cate" aria-label="Large select example">
                <option selected>Select your technoloy</option>
                <option>Python</option>
                <option>Java</option>
                <option>PHP</option>
                <option>Android / iOS</option>
                <option>Other</option>
            </select>
            <div>
                <label for="formFileLg" class="form-label">Upload your file's</label>
                <input class="form-control form-control-lg" name="myfile" id="formFileLg" type="file">
            </div>
            <div class="mb-3 my-2">
                <label for="exampleFormControlTextarea1" class="form-label">Describe your error</label>
                <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Submit Notes</button>
        </form>
    </div>
    <!-- Notes Form End -->
</body>

</html>
